<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Contact Page</title>
</head>
<!-- HTML to display a SINGLE Contact -->
<body>
    <div data-th-object="${validContact}">
        <h1>Contact Details</h1>
        <div>
            <h2>Name:</h2>
            <p data-th-text="*{name}"></p>
        </div>
        <div>
            <h2>ID:</h2>
            <p data-th-text="*{id}"></p>
        </div>
        <div>
            <h2>Email:</h2>
            <p data-th-text="*{email}"></p>
        </div>
        <div>
            <h2>Phone Number:</h2>
            <p data-th-text="*{phone}"></p>
        </div>
        <div>
            <h2>Date of Birth:</h2>
            <p data-th-text="*{birthDate}"></p>
        </div>
    </div>
    
</body>
</html>
